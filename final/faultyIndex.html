<script>

    function suggestedMovies() {
        $('#suggesteditemID').empty();
        var currentClass = $('#suggestMovieCarousel').attr('class');
        if (currentClass == 'btn btn-default') {
            for (var x = 1; x < 9; x++) {
                if (x == 1) {
                    var img = '<div class="item active">';
                    for (var y = x; y < x + 4; y++) {
                        img += '<div class="col-xs-3"><a href="#"><img class="img-responsive" style="width: 214px; height: 317px;" src="http://ia.media-imdb.com/images/M/MV5BMjE0MjkyODQ3NF5BMl5BanBnXkFtZTgwNDM1OTk1NjE@._V1_SY317_CR0,0,214,317_AL_.jpg"></a> </div>'
                    }
                    img += '</div>';
                    $(img).appendTo('#suggesteditemID');
                }
                else {
                    var img = '<div class="item">';
                    for (var y = x; y < x + 4; y++) {
                        img += '<div class="col-xs-3"><a href="#"><img class="img-responsive" style="width: 214px; height: 317px;" src="http://ia.media-imdb.com/images/M/MV5BMjE0MjkyODQ3NF5BMl5BanBnXkFtZTgwNDM1OTk1NjE@._V1_SY317_CR0,0,214,317_AL_.jpg"></a> </div>'
                    }
                    img += '</div>';
                    $(img).appendTo('#suggesteditemID');
                }
            }
        }
        $('#suggestMovieCarousel').removeClass('btn-default');
        $('#suggestMovieCarousel').addClass('btn-primary');
        $('#suggestTvCarousel').removeClass('btn-primary');
        $('#suggestTvCarousel').addClass('btn-default');
    }

    function suggestedTv(){
        $('#suggesteditemID').empty();

                    }
                    img += '</div>';
                    $(img).appendTo('#suggesteditemID');
                }
                else {
                    var img = '<div class="item">';
                    for (var y = x; y < x + 4; y++) {
                        img += '<div class="col-xs-3"><a href="#"><img class="img-responsive" style="width: 214px; height: 317px;" src="http://ia.media-imdb.com/images/M/MV5BMjE0MjkyODQ3NF5BMl5BanBnXkFtZTgwNDM1OTk1NjE@._V1_SY317_CR0,0,214,317_AL_.jpg"></a> </div>'
                    }
                    img += '</div>';
                    $(img).appendTo('#suggesteditemID');
                }
            }
        }
        $('#suggestTvCarousel').removeClass('btn-default');
        $('#suggestTvCarousel').addClass('btn-primary');
        $('#suggestMovieCarousel').removeClass('btn-primary');
        $('#suggestMovieCarousel').addClass('btn-default');
    }

    function myfunction2() {
        for (var x = 1; x < 9; x++) {
            $('#suggesteditem' + x.toString()).remove();
        }
    }

    $('#myCarousel').carousel({
        interval: 4000
    })

    $('.carousel .item').each(function () {
        var next = $(this).next();
        if (!next.length) {
            next = $(this).siblings(':first');
        }
        next.children(':first-child').clone().appendTo($(this));

        for (var i = 0; i < 2; i++) {
            next = next.next();
            if (!next.length) {
                next = $(this).siblings(':first');
            }

            next.children(':first-child').clone().appendTo($(this));
        }
    })
