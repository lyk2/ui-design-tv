<head>

    <meta charset="utf-8">

    <meta name="description" content="">

    <title>Bank Of Money</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/jquery-ui.css" rel="stylesheet">
    <link href="css/atm.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>

        padding-top: 70px;
        /* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" >Bank Of Money</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav" style="float:right">
                    <li>
                        <a id="livetime"></a>
                    </li>
                    <li>
                        <a href="#" id="help">Request Help</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <div class="col-xs-12 text-center">
                <h1>Change Pin</h1>
                <h3>Pin must be a minimum of 4 numbers</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-4 text-right">
                <h3>Old Pin</h3>
                <h3>New Pin</h3>
                <h3>Confirm Pin</h3>
            </div>
            <div class="col-xs-6">
                <h3><input id="old" type="password" onkeypress="return isValidAmount(event)"></h3>
                <h3><input id="new" type="password" onkeypress="return isValidAmount(event)"></h3>
                <h3><input id="new2" type="password" onkeypress="return isValidAmount(event)"></h3>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 text-center">
                <button class="btn btn-default action-button" id="confirm">Ok</button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 text-right">
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button id="back" type="button" class="btn btn-default btn-warning">Main Menu</button>
                    <button id="exit" type="button" class="btn btn-default btn-danger">Exit</button>
                </div>
            </div>
        </div>

    </div>
    <!-- /.container -->

    <!-- jQuery Version 1.11.1 -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/atm.js"></script>
    <script src="js/jquery-ui.js"></script>

    <script type="text/javascript">
    //scripts go here
        $("#back").click(function() {
            localStorage.setItem('action', 'back');
            window.location.href="welcome.html";
        });
        $("#exit").click(function() {
            localStorage.setItem('action', 'exit');
            window.location.href="exit.html";
        });

    </script>
    <script type="text/javascript">
        $("#confirm").click(function(){

            if ($("#old").val().length <4 || $("#new").val().length <4 || $("#new2").val().length <4)
                 dialogAlert('Alert', "Pin is less than 4 numbers");

            var oldpin = localStorage.getItem('pin');

            if (oldpin != $("#old").val())
                dialogAlert("Alert", "Pin does not match existing pin");
            else if ($("#new").val()!=$("#new2").val())
                dialogAlert("Alert", "New pin does not match confirmation");
            else {
                localStorage.setItem('pin', $("#new").val());
                dialogAlert('Alert', "Pin successfully Changed");
            }

        });
    </script>

</body>

</html>
