    <script>
        function fastCash(input){ 

            if (input > 3000) {
                dialogAlert("Alert", "This machine does not allow for withdrawals exceeding $3000");
                return;
            }

            if (input <= 0) {
                dialogAlert("Alert", "Must enter an amount to withdraw");
                return;
            }


            var account = localStorage.getItem("account");
            var balance = localStorage.getItem(account+"-balance");

            if (parseFloat(parseFloat(balance) - parseInt(input)).toFixed(2) < 0) {
                dialogAlert("Alert", "Cannot withdraw this amount due to insufficent funds");
                return null;
            }



            localStorage.setItem(account+"-balance", parseFloat(parseFloat(balance) - parseInt(input)).toFixed(2));
            localStorage.setItem("action", "receipt.html");
            addTransactionLog(account, balance, "withdrawal", parseInt(input), false);
            localStorage.setItem("transaction-type", " Withdraw")
            localStorage.setItem("transaction-amount", parseInt(input));
            location.href="transaction.html";
        }

    </script>

    <script type="text/javascript">
        $("#specific").hide();

        $("#other").click(function(){
            $("#specific").show();
            $("#fastcash").hide();
        });
        $("#back").click(function(){
            $("#specific").hide();
            $("#fastcash").show();
        });

        function updown(id, amount) {
            $("#"+id+" button[action='minus']").click(function(){
                var h = $("#"+id+"").parent().parent().find('h3');
                var value = h.text().replace("x", "");
                if (value!=0) {
                    h.text("x" + (value-1));
                    totalchanger(amount, false);
                }
            });
            $("#"+id+" button[action='add']").click(function(){
                var h = $("#"+id+"").parent().parent().find('h3');
                var value = parseInt(h.text().replace("x", ""));
                h.text("x" + (value+1));
                totalchanger(amount, true);

            });


            function totalchanger(value, add){
               var totals = parseInt($("#totals").text().replace("Total: $",""));
               if (add)
                    totals = totals + value;
                else
                    totals = totals - value;
                $("#totals").text("Total: $" + totals);
            }
        }

        updown("five", 5);
        updown("ten", 10);
        updown("twenty", 20);
        updown("fifty", 50);
        updown("hundred", 100);

        $("#confirm").click(function(){
            fastCash(parseInt($("#totals").text().replace("Total: $","")));
        });
