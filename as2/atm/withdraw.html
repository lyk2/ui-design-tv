        <div class="row" id="fastcash">
        <div class="col-xs-6 text-center">
            <p>
                <button id="fasttwenty" class="btn btn-default action-button" onclick="fastCash(20)">$20</button>

            </p>
        </div>
        <div class="col-xs-6 text-center">
            <p>
                <button id="fasthundred" class="btn btn-default action-button" onclick="fastCash(100)">$100</button>
            </p>
            <p>
                <button id="fasttwohundred" class="btn btn-default action-button" onclick="fastCash(200)">$200</button>
            </p>
            <p>

        <div class="row" id="specific">
            <div>
            <div class="col-xs-4 text-center"><h3> Total </h3></div> 
            <div class="col-xs-2 text-center">
                <h3 id="total"> $ </h3>
            </div> 
            <div class="col-xs-2 text-center">
                <p>
                <h3> Denomination </h3>
                <h3> x$10 </h3>
                <h3> x$20 </h3>
                <h3> x$50 </h3>
                <h3> x$100 </h3>
                </p>
            </div> 
                 <div class="col-xs-3 text-right">
                <p>
                <h3> Number </h3>
                <h3 id="ten">  </h3>
                <h3 id="twenty">  </h3>
                <h3 id="fifty">  </h3>
                <h3 id="hundred">  </h3>
                </p>
            </div> 
            </div>
                <div>
        <div class="col-xs-6 text-center">
                <button id="undo" class="btn btn-default action-button" onclick="myfunction(1)">Undo</button>
                <button id="10" class="btn btn-default action-button" onclick="myfunction(10)" >+$10</button>
                <button id="20" class="btn btn-default action-button" onclick="myfunction(20)">+$20</button>
        </div>
        <div class="col-xs-6 text-center">
                <button id="Ok" class="btn btn-default action-button" onclick="finish()">OK</button>
                <button id="50" class="btn btn-default action-button" onclick="myfunction(50)">+$50</button>
                <button id="100" class="btn btn-default action-button" onclick="myfunction(100)">+$100</button>

    <script>
        function fastCash(input){ 
            var account = localStorage.getItem("account");
            var balance = localStorage.getItem(account+"-balance");
            localStorage.setItem(account+"-balance", parseFloat(balance) - parseInt(input));
            localStorage.setItem("action", "receipt.html");
            addTransactionLog(account, balance, "withdrawal", parseInt(input), false);
            localStorage.setItem("transaction-type", " Withdraw")
            localStorage.setItem("transaction-amount", parseInt(input));
            location.href="transaction.html";
        }

        total = 0;
        var value = [0];
        var number  = 0;
        var ten =0;
        var twenty =0;
        var fifty = 0;
        var hundred = 0;
        document.getElementById("ten").innerHTML = 0;
        document.getElementById("twenty").innerHTML = 0;
        document.getElementById("fifty").innerHTML = 0;
        document.getElementById("hundred").innerHTML = 0;
        function myfunction(input)
        {
            if (input == "1"){

                if (number > 0){
                total = total - parseInt(value[number]);
                denomination(value[number],true);
                value.splice(number,1);
                number = number - 1;
                document.getElementById("total").innerHTML = total;
                }
                else{
                    total = 0;
                    number = 0;
                }

            }
            else{
                total = total + parseInt(input);
                document.getElementById("total").innerHTML = total;
                value.push(input);
                number = number + 1;
                denomination(value[number],false);
            }
        }

        function denomination(input, mark){
            if(input == "10" && mark == false){
                ten = ten + 1;
                document.getElementById("ten").innerHTML = ten;
            }
            else if(input == "10" && mark == true){
                ten = ten - 1;
                document.getElementById("ten").innerHTML = ten;
            }
            else if(input == "20" && mark == false){
                twenty = twenty + 1;
                document.getElementById("twenty").innerHTML = twenty;
            }
            else if (input == "20" && mark == true){
                twenty = twenty - 1;
                document.getElementById("twenty").innerHTML = twenty;
            }
            else if(input == "50" && mark == false){
                fifty = fifty + 1;
                document.getElementById("fifty").innerHTML = fifty;
            }
            else if (input == "50" && mark == true){
                fifty = fifty - 1;
                document.getElementById("fifty").innerHTML = fifty;
            }
            else if(input == "100" && mark == false){
                hundred = hundred + 1;
                document.getElementById("hundred").innerHTML = hundred;

            }
            else if (input == "100" && mark == true){
                hundred = hundred - 1;
                document.getElementById("hundred").innerHTML = hundred;
            }
        }

        function finish(){
            var account = localStorage.getItem("account");
            var balance = localStorage.getItem(account+"-balance");
            localStorage.setItem(account+"-balance", parseFloat(balance) - total);
            localStorage.setItem("action", "receipt.html");
            addTransactionLog(account, balance, "withdrawal", total, false);
            localStorage.setItem("transaction-type", " Withdraw")
            localStorage.setItem("transaction-amount", total);
            location.href="transaction.html";
        }

    </script>
