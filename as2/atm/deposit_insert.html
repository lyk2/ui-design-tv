 <script>

    function myFunction() {
        var input = document.getElementsByName("depositvalue");
        var e = new RegExp(/^[0-9]+(.[0-9][0-9])?$/)
        var stringDesposit = input[0].value;
        var deposit = parseInt(stringDesposit); 
        try{
        
        if (!e.test(deposit)){
            alert("invalid input");
            deposit = parseFloat("0.00"); 
            input.value = deposit;
            location.reload();
        }

        }
        catch(exception) {
            alert("Invalid Input");
        }
        var updateBalance = localStorage.getItem(uh+"-balance");
        updateBalance = parseFloat(updateBalance) + deposit;
        localStorage.setItem(uh+"-balance",updateBalance);
    }
    </script>
